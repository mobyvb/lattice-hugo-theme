<div id="header">

    <h1><a href="{{ .Site.BaseURL }}/">{{ .Site.Title }}</a> | {{ .Title }} </h1>
    <div id="bg-controls">
        <button onclick="toggleNight()"></button>
    </div>
    <nav id="nav">
        {{ $ctx := . }}
        {{ range .Site.Menus.main }}
        <a class="nav-link" href="{{ $ctx.Site.BaseURL }}/{{ .URL }}">
            {{ $text := print .Name | safeHTML }}
            {{ $text }}
        </a>
        {{ end }}
    </nav>

</div>
